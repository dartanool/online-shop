services:
  web:
    image: nginx
    ports:
      - 8080:80
    volumes: 
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - .:/var/www/html
    restart: always
    depends_on:
      - php-fpm
      - postgres_db

  php-fpm:
    build: ./docker/php/
    volumes:
      - .:/var/www/html

  postgres_db:
    image: postgres:13
    ports:
      - 5433:5432
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}